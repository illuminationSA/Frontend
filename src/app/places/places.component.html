<app-header> </app-header>
<div class="container">
  <!-- <pre>{{currentUser | json}}</pre> -->
  <div class="row">
    <!-- Columna PLACES -->
    <div class="col-3">
      <h3>Places</h3>
      <div class="list-group" id="list-tab" role="tablist">
        <!-- Lista de PLACES -->
        <div *ngFor="let pl of places">
          <a class="list-group-item list-group-item-action" id="{{pl.id}}{{pl.name}}" data-toggle="list" href="#list-home" role="tab" aria-controls="home" (click)="getLightsData(pl.id)">
            {{pl.name}}
            <span class="pull-right">
              <a class="btn btn-xs btn-default" data-toggle="collapse" [attr.data-target]="'#co' + pl.id" data-parent="#list-tab">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </a>
              <!-- Boton para ELIMINAR un PLACE -->
              <span class="pull-right">
                <span class="btn btn-xs btn-default" (click)="deletePlaceCom( pl.id );">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </span>
              </span>
            </span>
          </a>
          <div id="co{{pl.id}}" class="collapse">
            <div class="card card-body">
              <!-- Formulario para EDITAR un PLACE -->
              <form>
                <div class="form-group-row">
                  <div class="col-md-9">
                    <input type="text" class="form-control" #placeN id="PlaceName{{pl.id}}" placeholder="{{pl.name}}" #newName>
                  </div>
                  <div class="form-group-row col-sm-3">
                    <a (click)="updatePlacesData( placeN.value, pl.id, currentUser );" type="submit"class="btn btn-sm btn-primary">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Formulario para CREAR un PLACE -->
      <a class="list-group-item list-group-item-action" data-toggle="collapse" href="#collapseAddP" aria-expanded="false" aria-controls="collapseExample">
        Add new place
        <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span>
      </a>
      <div class="collapse" id="collapseAddP">
        <div class="card card-body">
          <form>
            <div class="form-group-row">
              <div class="col-md-9">
                <input type="text" class="form-control" #placeNom id="PlaceNameLOL" placeholder="Place name"
                pattern="^\S+$"
                required
                [(ngModel)]="PlaceNameLOL.name" #PlaceNameLOL="ngModel" [ngModelOptions]="{standalone: true}">

                <div class="alert alert-danger" [hidden]="PlaceNameLOL.valid || PlaceNameLOL.untouched">
                  <div *ngIf="PlaceNameLOL.errors && PlaceNameLOL.errors.required">
                    Place name is required.
                  </div>
                  <div *ngIf="PlaceNameLOL.errors && PlaceNameLOL.errors.pattern">
                    No spaces are allowed
                  </div>
                </div>

              </div>
              <div class="form-group-row col-sm-3">
                <a (click)="createPlace( placeNom.value );" type="submit"class="btn btn-sm btn-primary">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Columna LIGHTS -->
    <div class="col-3">
      <h3>Lights</h3>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-homee" role="tabpanel" aria-labelledby="list-home-list">
          <div class="container">
            <div class="row">
              <div class="col-3">
                <div class="list-group" id="list-tab1" role="tablist">
                  <!-- Lista de LIGHTS -->
                  <div *ngFor="let li of lights">
                    <a class="list-group-item list-group-item-action" id="{{li.id}}{{li.name}}" data-toggle="list" href="#list-home" role="tab" aria-controls="home" (click)="getLightLogs(li.id)">
                      {{ li.name }}
                      <span class="pull-right">
                        <span class="btn btn-xs btn-default" data-toggle="collapse" [attr.data-target]="'#co1' + li.id" data-parent="#list-tab1">
                          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </span>
                        <span class="pull-right">
                          <span class="btn btn-xs btn-default" (click)="deleteLightCom( li.id );">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                          </span>
                        </span>
                      </span>
                    </a>
                    <!-- test -->
                    <div id="co1{{li.id}}" class="collapse">
                      <div class="card card-body">
                        <!-- Formulario para EDITAR un LIGHT -->
                        <form>
                          <div class="form-group-row">
                            <div class="col-md-9">
                              <input type="text" class="form-control" #lightN id="LightName{{li.id}}" placeholder="{{li.name}}">
                            </div>
                            <div class="form-group-row col-sm-3">
                              <a (click)="updateLightsData( lightN.value, li.id );" type="submit"class="btn btn-sm btn-primary">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                              </a>
                            </div>
                          </div>
                        </form>

                      </div>
                    </div>
                    <!-- fin test -->
                  </div>
                </div>
                <!-- inicio add new -->
                <!-- <div class="col-12 pull-left"> -->

                <!-- Formulario para crear un LIGHT -->
                <a class="list-group-item list-group-item-action" data-toggle="collapse" href="#collapseAddLi" aria-expanded="false" aria-controls="collapseExample">
                  Add new light
                  <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span>
                </a>
                <div class="collapse" id="collapseAddLi">
                  <div class="card card-body">
                    <form>
                      <div class="form-group-row">
                        <div class="col-md-9">
                          <input type="text" class="form-control" #lightNom id="lightNameLOL" placeholder="Light name"
                          pattern="^\S+$"
                          required
                          [(ngModel)]="lightNameLOL.name" #lightNameLOL="ngModel" [ngModelOptions]="{standalone: true}">

                          <div class="alert alert-danger" [hidden]="lightNameLOL.valid || lightNameLOL.untouched">
                            <div *ngIf="lightNameLOL.errors && lightNameLOL.errors.required">
                              Light name is required.
                            </div>
                            <div *ngIf="lightNameLOL.errors && lightNameLOL.errors.pattern">
                              No spaces are allowed
                            </div>
                          </div>
                        </div>
                        <div class="form-group-row col-sm-3">
                          <a (click)="createLight( lightNom.value );" type="submit"class="btn btn-sm btn-primary">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                          </a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- </div> -->
                <!-- fin add new -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Columna LIGHT INFORMATION-->
    <div class="col-6" id="light-info" style=" visibility: hidden;">
      <h3>Light information</h3>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
          <div class="row">
            <div class="col-md-3">
              <!-- SWITCH------------------------------------------------------------->
              <ui-switch color="#2780E3" switchColor="#343A40" defaultBgColor="#F5F5F5" [(ngModel)]="enable" (click)="createLightLog(enable)"></ui-switch>
              <p>{{ enable }}</p>
              <!-- SWITCH------------------------------------------------------------->
            </div>
            <div class="col-md-3">
              <div *ngIf="state; else on">
                <img src="http://findicons.com/files/icons/1681/siena/32/bulb_yellow.png" alt="on">
              </div>
              <ng-template #on>
                <img src="http://findicons.com/files/icons/1681/siena/32/bulb.png" alt="off">
              </ng-template>
            </div>
          </div>
          <div class="col-md-3">
            <h4><strong>Consumption per day</strong></h4>
            <p class="text-primary"> {{consumption}}</p>
          </div>
        </div>
      </div>
    </div>
    <!--
    <div class="col-6"> <pre> {{ places | json }} </pre> </div>
    <div class="col-6"> <pre> {{ lights | json }} </pre> </div>
    <div class="col-6"> <pre> {{ lightlogs[count] | json }} </pre> </div> -->
  </div>
</div>
