<app-header> </app-header>
<div class="container">
  <pre>{{currentUser | json}}</pre>
  <div class="row">
    <div class="col-5">
      <h3>Places</h3>
      <div class="list-group" id="list-tab" role="tablist">
        <!-- Creaci칩n din치mica de botones de places -->
        <a class="list-group-item list-group-item-action" *ngFor="let pl of places" id="{{pl.id}}{{pl.name}}" data-toggle="list" href="#list-home" role="tab" aria-controls="home" (click)="getLightsData(pl.id)">
          {{ pl.name }}
          <span class="pull-right">
            <span class="btn btn-xs btn-default" onclick="alert('prra malparida');">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </span>
            <span class="pull-right">
              <span class="btn btn-xs btn-default" onclick="alert('lok hpta');">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </span>
            </span>
          </span>
        </a>
      </div>
    </div>
    <div class="col-7">
      <h3>Lights</h3>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="list-homee" role="tabpanel" aria-labelledby="list-home-list">
          <div class="container">
            <div class="row">
              <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                  <!-- Creaci칩n din치mica de botones de lights -->
                  <a class="list-group-item list-group-item-action" *ngFor="let li of lights" id="{{li.id}}{{li.name}}" data-toggle="list" href="#list-home" role="tab" aria-controls="home">
                    {{ li.name }}
                    <span class="pull-right">
                      <span class="btn btn-xs btn-default" onclick="alert('prra malparida');">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      </span>
                      <span class="pull-right">
                        <span class="btn btn-xs btn-default" onclick="alert('lok hpta');">
                          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </span>
                      </span>
                    </span>
                  </a>
                </div>
              </div>
              <div class="col-8">
                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">Uno
                    <span class="pull-left">
                      <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </span>
                  </div>
                  <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">Dos
                    <span class="pull-left">
                      <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </span>
                  </div>
                  <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">Tres
                    <span class="pull-left">
                      <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6"> <pre> {{ places | json }} </pre> </div>
    <div class="col-6"> <pre> {{ lights | json }} </pre> </div>
  </div>
</div>
