<div class="container">

  <div class="col-sm-6">
    <h1>Lights</h1>
    <p>
      This project was developed for the course  <a href="https://sites.google.com/unal.edu.co/softwarearchitecture2017ii">Software Architecture</a> by students of computing science and engineering, all source code is available on the following github organization <a href="https://github.com/illuminationSA">Illumination.</a>
    </p>
  </div>

  <div class="col-sm-6">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#sign-in" data-toggle="tab" aria-expanded="true">Sign in</a></li>
      <li class=""><a href="#sign-up" data-toggle="tab" aria-expanded="false">Sign up</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="sign-in">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-10 control-label">Email</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" #lemail id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-10 control-label">Password</label>
          <div class="col-sm-12">
            <input type="password" class="form-control" #lpassword id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div></div>
        <div class="form-group">
          <div class="col-sm-12 col-sm-offset-4">
            <a (click)="sendLoginData(lemail.value, lpassword.value);" href="/places" type="submit" class="btn btn-default">Log in</a>
            <button (click)="sendUserData();" type="submit" class="btn btn-default">get user</button>
            <h1>{{user | json}}</h1>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="sign-up">
        <div class="form-group">
          <label for="inputName" class="col-sm-10 control-label">Name</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" #fname id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-10 control-label">Email</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" #femail id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-10 control-label">Confirm Email</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-10 control-label">Password</label>
          <div class="col-sm-12">
            <input type="password" class="form-control" #fpassword id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-10 control-label">Confirm Password</label>
          <div class="col-sm-12">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div></div>
        <div class="form-group">
          <div class="col-sm-12 col-sm-offset-4">
            <button (click)="sendData(fname.value, femail.value, fpassword.value)"  type="submit" class="btn btn-default">Register</button>
          </div>
        </div>
      </div>
    </div>




  </div>

</div>
